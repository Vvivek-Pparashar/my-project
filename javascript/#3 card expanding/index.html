    <script>
        const panel = document.querySelectorAll(".panel");
        let active = panel[0];
        panel.forEach(function(x){
           
            x.addEventListener("click", function(){
                active.classList.remove("active");
                active = x;
                x.classList.add("active");
            });
        })
    </script>
