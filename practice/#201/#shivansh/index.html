<body>
    <div class="container">
        <header>
            <img id="img" src="https://www.freepnglogos.com/uploads/youtube-logo-hd-8.png" alt="">
            <h1 id="title">YouTube Survey Form</h1>
            <p id="description">Help us to improve our services</p>
            <br>
        </header>
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <br>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="gender-label" for="gender">Gender</label>
                <br>
                <input class="gender" type="radio" name="gender" required> Male
                <br>
                <input class="gender" type="radio" name="gender" required> Female
                <br>
                <input class="gender" type="radio" name="gender" required> Others
                <br>

            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <br>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age</label>
                <br>
                <input id="number" type="number" min="1" max="150">
            </div>
            <div class="form-group">
                <p id="working-status">Working Status</p>
                <select name="working-status" id="dropdown-1" required>
                     <option value="">--Select your Profession--</option>
                     <option value="Business">Business</option>
                     <option value="Job">Job</option>
                     <option value="Government-Service">Government Service</option>
                     <option value="Student">Student</option>
                     <option value="Others">Others</option>
                 </select>
            </div>
            <div class="form-group">
                <p id="visiting-status">How often do you visit YouTube</p>
                <select name="visiting-status" id="dropdown-2" required>
                    <option value="">--Select an option--</option> 
                     <option value="Every-Hour">Every Hour</option>
                     <option value="Every-Day">Every Day</option>
                     <option value="Twice-a-week-or-less">Twice a week or less</option>
                     <option value="Irregular">Irregular</option>
                 </select>
            </div>
            <div class="form-group">
                <p id="checkbox">What are your interests</p>
                <label> 
                    <input  name="prefer" value="Film-Animation" type="checkbox" class="checkboxes">
                    Film and Animation
                </label>
                <br>
                <label>                     
                  <input type="checkbox"  name="prefer" value="Music" class="checkboxes">
                  Music
                </label>
                <br>
                <label>
                 <input type="checkbox"  name="prefer" value="Sports" class="checkboxes">
                 Sports
                </label>
                <br>
                <label>
                  <input type="checkbox"  name="prefer" value="Travel-Events" class="checkboxes">
                  Travel and Events
                </label>
                <br>
                <label>
                  <input type="checkbox"  name="prefer" value="Gaming" class="checkboxes">
                  Gaming
                </label>
                <br>
                <label>
                  <input type="checkbox"  name="prefer" value="Entertainment" class="checkboxes">
                  Entertainment
                </label>
                <br>
                <label>
                  <input type="checkbox"  name="prefer" value="News-Politics" class="checkboxes">
                 News and Politics
                </label>
                <br>
                <label>
                  <input type="checkbox"  name="prefer" value="Education" class="checkboxes">
                  Education
                </label>
                <br>
                <label>
                    <input type="checkbox"  name="prefer" value="Science-Technologies" class="checkboxes">
                    Science and Technologies
                </label>
                <br>

            </div>
            <div class="form-group">
                <p id="comments">Any comments or suggestions</p>
                <textarea name="suggestions" id="suggestions" placeholder="Enter your comments here"></textarea>
            </div>
            <input id="submit" type="submit" value="Submit">

            <label for="browser">sekfksjfkljsakfljaslkfd</label>
            <input list="bro">
            <datalist id="bro">
                <option value="!@#">
                    <option value="!@#">
                        <option value="!@#"></option>
                    </option>
            </datalist>
        </form>
    </div>
</body>
