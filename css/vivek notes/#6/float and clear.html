<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .vivek{
            height: 234px;
            background-color: blue;
            color: black;
            width: 345px;
            float: left;
            clear: right;
          
        }
        .parashar{
            height: 234px;
            background-color: red;
            color: black;
            width: 345px;
            float: left;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="vivek">vivek</div>
    <div class="parashar">parashar</div>
    
</body>
</html>
